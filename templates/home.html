{% extends 'layout1.html'%} 



{%block title%}<title>HOME</title>{%endblock%}
    
{%block content%}
        <div  id="mainContainer" 
            style=" height:95vh;
                    background-image: linear-gradient(-225deg, #231557 0%, #44107A 29%, #FF1361 67%, #FFF800 100%);
                    border-radius:10px">

               
        </div>
        <br>

        <div class="container" style="height:97vh;width:98%">
            <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner"  style="text-align: center;border-radius:10px">
                  <div class="carousel-item active" data-interval="10000" style="text-align: center;border-radius:10px">
                      <img src="../static/images/woman2.jpg" alt="" style=" width: 100%;
                      height: 97%; border-radius:10px;">
                  </div>
                  <div class="carousel-item" data-interval="2000"><img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/12/29/12/emergency-services-sos-call.jpg" alt="" style=" width: 100%;
                    height: 97%; border-radius:10px">
                  </div>
                  <div class="carousel-item"><img src="https://i.pinimg.com/originals/23/a9/9e/23a99effbf38e5c2fc11f511dfe736a4.jpg" alt="" style=" width: 100%;
                    height: 97%; border-radius:10px">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
     </div>
{%endblock%}
